<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор на JS</title>
  </head>
  <body>
    <h1>Калькулятор на JS</h1>
    <form>
      <input type="text" id="firstNumber" placeholder="Первое число"><br>
      <input type="text" id="secondNumber" placeholder="Второе число"><br>
      <button type="button" onclick="add()">+</button>
      <button type="button" onclick="subtract()">-</button>
      <button type="button" onclick="multiply()">*</button>
      <button type="button" onclick="divide()">/</button><br>
      <input type="text" id="result" placeholder="Результат"><br>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
